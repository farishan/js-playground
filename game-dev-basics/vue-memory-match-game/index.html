<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Does Memory Card Game</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="app">
		<div class="flex-container">
			<aside class="sidebar">
				<p>Turns: {{turns}}</p>
				<p>Timer: {{elapsed}}</p>
				<p style="font-style: italic;">{{status}}</p>
				<p class="text-center"><button class="btn btn-big" v-on:click="restart" v-if="gameIsOver">restart</button></p>
			</aside>
			<div class="cards flex-container">
				<div class="card-container" v-for="card in cards">
					<div class="card" v-on:click="clickedCard($event, card)" v-if="card.matched==false">
						<div class="flipper">
							<img class="front" v-bind:src="defaultCard" alt="Card">	
							<img class="back" v-bind:src="card.src" alt="Card">	
						</div>
					</div>
					<div class="card" v-else>
						<div class="flipper">
							<img class="front" v-bind:src="defaultCard" alt="Card">	
							<img class="back" v-bind:src="card.src" alt="Card">	
						</div>
					</div>

				</div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
